        width: 40vw;

<body>
    <h1>Morse Code Online Translator</h1>
    <hr>
    <form id="form">
        <div>
            <div>
                <label for="english">English</label>
                <br>
                <textarea name="english" id="english"></textarea>
            </div>
            <div>
                <label for="morse">Morse Code</label>
                <br>
                <textarea name="morse" id="morse"></textarea>
            </div>
        </div>
        <button id="submitBtn">
            Translate
        </button>
    </form>
</body>
</html>
<script>

    let toEnglish = {};
    toEnglish['.-'] = 'A';
    toEnglish['-...'] = 'B';
    toEnglish['-.-.'] = 'C';
    toEnglish['-..'] = 'D';
    toEnglish['.'] = 'E';
    toEnglish['..-.'] = 'F';
    toEnglish['--.'] = 'G';
    toEnglish['....'] = 'H';
    toEnglish['..'] = 'I';
    toEnglish['.---'] = 'J';
    toEnglish['-.-'] = 'K';
    toEnglish['.-..'] = 'L';
    toEnglish['--'] = 'M';
    toEnglish['-.'] = 'N';
    toEnglish['---'] = 'O';
    toEnglish['.--.'] = 'P';
    toEnglish['--.-'] = 'Q';
    toEnglish['.-.'] = 'R';
    toEnglish['...'] = 'S';
    toEnglish['-'] = 'T';
    toEnglish['..-'] = 'U';
    toEnglish['...-'] = 'V';
    toEnglish['.--'] = 'W';
    toEnglish['-..-'] = 'X';
    toEnglish['-.--'] = 'Y';
    toEnglish['--..'] = 'Z';
    toEnglish['-----'] = '0';
    toEnglish['.----'] = '1';
    toEnglish['..---'] = '2';
    toEnglish['...--'] = '3';
    toEnglish['....-'] = '4';
    toEnglish['.....'] = '5';
    toEnglish['-....'] = '6';
    toEnglish['--...'] = '7';
    toEnglish['---..'] = '8';
    toEnglish['----.'] = '9';
    toEnglish['.-.-.-'] = '.';
    toEnglish['--..--'] = ',';
    toEnglish['..--..'] = '?';
    toEnglish['-....-'] = '-';
    toEnglish['-..-.'] = '/';
    toEnglish['-.--.'] = '(';
    toEnglish['-.--.-'] = ')';
    toEnglish['.-...'] = '&';
    toEnglish['---...'] = ':';
    toEnglish['-.-.-.'] = ';';
    toEnglish['-...-'] = '=';
    toEnglish['.-.-.'] = '+';
    toEnglish['.-..-.'] = '"';
    toEnglish['.--.-.'] = '@';
    toEnglish['...-..-'] = '$';
    toEnglish['.-.-'] = '!';

    let toMorse = {};
    for (let key in toEnglish) {
        toMorse[toEnglish[key]] = key;
    }


    function englishToMorse(english) {
        for (let i = 0; i < english.length; i++) {
                if (english[i] === " ") {
                    morse += " ";
                }
                else {
                    morse += toMorse[english[i].toUpperCase()] + " ";
                }
            }
    }

    let english;
    let morse;
    document.addEventListener("click", (e) => {
        if ( e.target.id === "submitBtn") {
            e.preventDefault();
            english = document.getElementById('english').value;
            morse = document.getElementById('morse').value;
            if(english === "" && morse === "") {
                console.log(english);
                alert("Please enter a message to translate");
            }
            else {
                englishToMorse(english);
                // alert("yay")
            }
        }
    });
</script>
